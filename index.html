<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-5xl text-center font-bold mt-6">Welcome to my <span class="text-pink-500 font-bold">Baper Bank
            </span> </h1>
    </header>
    <section>
        <div class="mx-auto w-2/4 bg-cyan-100 mt-8 p-3 text-center ">
            <div>
                <h3 class="font-bold text-3xl ">Please Login</h3>
                <input id="user-email"
                    class="block text-center mx-auto mt-4 w-2/4 p-2 rounded border border-teal-200 outline-orange-100"
                    placeholder="Your Email" type="email" required>
                <input id="user-password"
                    class="block text-center mx-auto mt-4 w-2/4 p-2 rounded border border-teal-200 outline-orange-100"
                    placeholder="Your password" type="password" required>

                <button id="login-button" class="bg-blue-500 px-5 py-2 mt-4 font-semibold rounded"
                    type="submit">Login</button>

            </div>

        </div>
        <div class="mx-auto w-2/4 bg-cyan-100 mt-8 p-5 text-center ">
            <p>login email : sontan@baap.com</p>
            <p>pass: 12345</p>
        </div>
    </section>

    <script src=" scripts/app.js">
    </script>
</body>

</html>
