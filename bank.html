<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-5xl text-center font-bold mt-8">Let's give some <span class="text-purple-500 font-bold">MooooneY
                !!
            </span> </h1>
    </header>
    <main class="mx-auto w-3/4">
        <section>
            <div class="grid gap-4 grid-cols-3  font-bold text-white mt-12 font-bold text-center">
                <div class=" bg-green-300 rounded p-12">
                    <h3 class="text-2xl ">Deposit</h3>
                    <p class="text-4xl ">$ <span id="deposit-current">00</span></p>
                </div>
                <div class=" bg-blue-400 rounded p-8">
                    <h3 class="text-2xl ">Withdraw</h3>
                    <p class="text-4xl ">$ <span id="withdraw-current">00</span></p>
                </div>
                <div class=" bg-pink-400 rounded p-8">
                    <h3 class="text-2xl ">Balance</h3>
                    <p class="text-4xl ">$ <span id="balance-total">1200</span></p>
                </div>


            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section>
            <div class="grid gap-4 grid-cols-2  font-bold  mt-12 font-bold ">
                <div class="bg-pink-200 text-center p-5 rounded">
                    <h3 class="font-bold text-2xl ">Please Deposit</h3>
                    <input id="deposit-amount"
                        class="block text-center mx-auto mt-4 p-2 rounded border border-teal-200 outline-orange-100"
                        placeholder="$ Amount You Deposit" type="text" required>



                    <button onclick="getClicked()" id="deposit-button"
                        class="bg-blue-500 px-2 py-1 mt-4 font-semibold rounded text-white"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-fuchsia-200 text-center p-5 rounded">
                    <h3 class="font-bold text-2xl "> Please Withdraw</h3>
                    <input id="withdraw-amount"
                        class="block text-center mx-auto mt-4 p-2 rounded border border-teal-200 outline-orange-100"
                        placeholder="$ Amount You Withdraw" type="text" required>

                    <button onclick="withdraw()" id="withdraw-button"
                        class="bg-blue-500 px-2 py-1 mt-4 font-semibold rounded text-white"
                        type="submit">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="scripts/bank.js"></script>
</body>

</html>
